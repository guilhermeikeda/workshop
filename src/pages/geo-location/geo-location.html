<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Geo Localização</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3> Geo Location </h3>
  <button (click)="buscarPosicao()" ion-button outline>Buscar Localização</button>
  <p> Latitude: {{latitude}}</p>
  <p> Longitude: {{longitude}} </p>
  <p> Endereço: {{endereco}} </p>
</ion-content>
