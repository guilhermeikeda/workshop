<ion-header>

  <ion-navbar>
    <ion-title>Cadastre seu time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label fixed>Nome Time</ion-label>
      <ion-input type="text" [(ngModel)]="time.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pontuação</ion-label>
      <ion-input type="number" [(ngModel)]="time.pontuacao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Divisão</ion-label>
      <ion-select [(ngModel)]="divisao" multiple="true" cancelText="Cancelar" okText="Okay!" (ionChange)="divisaoAlterada()">
        <ion-option value="1">Primeira</ion-option>
        <ion-option value="2">Segunda</ion-option>
        <ion-option value="3">Terceira</ion-option>
        <ion-option value="4">Quarta</ion-option>
        <ion-option value="5">Quinta</ion-option>
        <ion-option value="6">Sexta</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Principal</ion-label>
      <ion-checkbox color="light" checked="false" [(ngModel)]="principal"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Juniores</ion-label>
      <ion-checkbox color="dark" checked="false" [(ngModel)]="juniores"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button (click)="cadastrar()"> Cadastrar </button>
</ion-content>
