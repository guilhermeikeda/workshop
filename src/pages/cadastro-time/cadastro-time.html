<ion-header>

  <ion-navbar>
    <ion-title>Cadastre seu time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label fixed>Nome Time</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pontuação</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Modo</ion-label>
      <ion-select [(ngModel)]="gaming" multiple="true" cancelText="Cancelar" okText="Okay!" [selectOptions]="{title: 'Quero Pizza!'}">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Daenerys Targaryen</ion-label>
      <ion-checkbox color="light" checked="false"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Daenerys Targaryen</ion-label>
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button (click)="cadastrar()"> Cadastrar </button>
</ion-content>
